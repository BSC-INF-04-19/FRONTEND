<body>
    <h1>MALAWI HOUSING CORPOARATION <br>Tenant Registration form</h1>
    <table align="center" cellpadding="10">
        <tr>
            <td>FIRST NAME :</td>
            <td><input type="text" id="name" name="name"
            placeholder="ENTER YOUR FIRST NAME "></td>
        </tr>
        <tr>
            <td>LAST NAME :</td>
            <td><input type="text" id="name" name="name"
            placeholder="ENTER YOUR LAST NAME "></td>
        </tr>
        <tr>
            <td>EMAIL :</td>
            <td><input type="email" id="name" name="email"
            placeholder="ENTER YOUR EMAIL "></td>
        </tr>
        <tr>
            <td>PASSWORD :</td>
            <td><input type="password" id="name" name="pass"
            placeholder="ENTER YOUR PASSWORD "></td>
        </tr>
        <tr>
            <td>RE-ENTER PASSWORD :</td>
            <td><input type="password" id="psd" name="PASSWORD"
            placeholder="RE-ENTER PASSWORD "></td>
        </tr>
        <tr>
            <td>DATE OF BIRTH :</td>
            <td><input type="date" id="name" name="DOB"</td>
        </tr>

        <tr>
            <td>Mobile Number :</td>
            <td><input type="number" id="name" name="MNUM"
            placeholder="ENTER YOUR MOBILE NUMBER "></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>Male <input type="radio" name="male"> 
                Female <input
             type="radio" name="male"> </td>
        </tr>
        <tr>
            <td>Adress :</td>
            <td><textarea rows="6" cols="25"
            placeholder="Enter your adress"></textarea></td>
        </tr>
        <tr>
            <td>State :</td>
            <td><input type="text" id="name" name="State"
            placeholder="ENTER YOUR DISTRICT "></td>
        </tr>
        <tr>
            <td>City :</td>
            <td><input type="number" id="name" name="city"
            placeholder="ENTER YOUR AREA "></td>
        </tr>
        <tr>
            <td>Country :</td>
            <td><input type="text" id="name" name="country"
            placeholder="ENTER YOUR COUNTRY "></td>
        </tr>
        <tr>
            <td>PINCODE :</td>
            <td><input type="number" id="name" name="PINCODE"
            placeholder="ENTER YOUR PINCODE "></td>
        </tr>
        <tr>
            <td>COURSE APPLIED FOR :</td>
            <td><input type="radio" name="name">BSC<input
            type="radio" name="male">B.COM <input type="radio"
            name="male">BA<input type="radio"
            name="male">BCA</td>
            
        </tr>
        <tr>
            <td align="center" colspan="2"></ytd>
            <input type="submit" value="submit">
            &nbsp;&nbsp; <input type="submit"
            value="reset">
            
            </td>
